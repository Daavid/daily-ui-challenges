<!DOCTYPE html>
<html lang="en">
<head>
  <title>Check Out Cart</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
    <style type="text/css">
        .container {
          background-color: lightyellow;

          border-style: solid;
          border-color: green;
          max-width:680px
         }
        .payment{
          
          
          max-width:680px;
         }
        	
        
    </style>
        
         <div class="container">
  <h3>Secure Checkout</h3>
 
  
  <form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="First Name">First Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="First Name" placeholder="Enter first name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="Last Name">Last Name:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="Last Name" placeholder="Enter last name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="Address">Address:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="Address" placeholder="Enter address">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="City">City:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="City" placeholder="Enter city">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="State">State:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="State" placeholder="pick state">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="Zipcode">Zipcode:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="Zipcode" placeholder="Enter zipcode">
    </div>
  </div>
  </form>
 
</div>

<div class="container">
<div class="payment">
  <h3>Payment Info</h3>
 
  
  <form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="First Name">Credit card number:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="First Name" placeholder="Enter first name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="Last Name">Expiration Date:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="Last Name" placeholder="Enter expiration date">
    </div>
  </div>
  <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit Payment</button>
      </div>
  </form>
  </div>
  </div>

    </body>
</html>
